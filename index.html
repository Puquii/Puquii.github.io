<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
        <div class="first-panel">
            <div class="head">Your Result</div>
            <div class="circle">
            <div class="circle-text"><span class="number">76</span> of 100</div>    
            </div>
            <div class="Great">Great</div>
            <div class="result-text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="second-panel">
            <div class="summary">Summary</div>
            <div class="scores">
                <div class="reaction"><img src="assets\images\icon-reaction.svg" alt="Reaction"><span class="sreaction">Reaction</span> 80 <span class="number-color">/ 100</span></div>
                <div class="memory"><img src="assets\images\icon-memory.svg" alt="Memory"><span class="smemory">Memory</span> 92 <span class="number-color">/ 100</span></div>
                <div class="verbal"><img src="assets\images\icon-verbal.svg" alt="Verbal"><span class="sverbal">Verbal</span> 61 <span class="number-color">/ 100</span></div>
                <div class="visual"><img src="assets\images\icon-visual.svg" alt="Visual"><span class="svisual">Visual</span> 72 <span class="number-color">/ 100</span></div>
            </div>
            <a href="https://youtu.be/dQw4w9WgXcQ" class="btn"><span class="button-text">Continue</span></a>
        </div>
        </div>
    </body>
</html>
